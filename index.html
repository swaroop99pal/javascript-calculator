<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"> 
        
        <div id="heading"><h1>Calculator</h1></div>
        <div class="display" ></div>
        <div id="keypad">
            <table  id="buttons">
                <tr>
                    <td colspan="2"> <button class= "button" id="clear" >ac</button></td>
                    <td> <button class="button" id="change-sign" class="function-button ">sc</button></td>
                    
                    <td > <button class="button" id="divide" class="function-button ">/</button></td>
                  </tr>
                  <tr>
                    <td> <button class="button ">7</button></td>
                    <td> <button class="button ">8</button></td>
                    <td> <button class="button ">9</button></td>
                    <td> <button class="button " id="multiply" class="function-button">*</button></td>
                  </tr>
                  <tr>
                    <td> <button class="button ">4</button></td>
                    <td> <button class="button ">5</button></td>
                    <td> <button class="button ">6</button></td>
                    <td> <button class="button " id="subtract" class="function-button">-</button></td>
                  </tr>
                  <tr>
                    <td> <button class="button ">1</button></td>
                    <td> <button class="button ">2</button></td>
                    <td> <button class="button ">3</button></td>
                    <td> <button class="button " id="add" class="function-button" >+</button></td>
                  </tr>
                  <tr>
                    <td colspan="2"> <button class="zero button">0</button></td>
                    
                    <td> <button class="button ">.</button></td>
                    <td> <button class="button " id="equal" class="function-button">=</button></td>
                  </tr>
            </table>
        </div>
    </div>
    



<script src="/script.js"></script>
</body>
</html>
